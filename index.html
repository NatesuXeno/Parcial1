<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto 1RA Parcial</title>
    <link rel="stylesheet" href="vista.css">
    <script src="abr/propietario.js"></script>
    
</head>
<body>
    <header>
        <div>
            <h2 title="main cabecera otro">Cobranzas</h2>
        </div>
        
    </header>
    <form id="frm2" name="formclave">
        <h2>Propietario</h2>
        <label for="correo">Correo: </label>
        <input type="email" id="correo" placeholder="Correo">
        <label for="contra">Contraseña: </label>
        <input type="password" id="contra" name="clave" placeholder="PASSWORD">
        <button type="button" id="btnEnter">Enter</button>
         
        <h2>Deudor</h2>
        <label for="TEL">Telefono: </label>
        <input type="text" id="TEL" placeholder="Telefono">
        <label for="contra2">Contraseña: </label>
        <input type="password" id="contra2" placeholder="PASSWORD">
        <button type="button" id="btnEnter2">Enter</button>
    </form>


    <form method="post" id="frm1" name="procesar" class="ocultar">
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre">
        </div>	
        <div>
            <label for="apellidos">Apellidos: </label>
            <input type="text" name="apellidos" id="apellidos">
        </div>	
        <div>
            <label for="email">Email: </label>
            <input type="text" name="email" id="email">
        </div>	
        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
        </div>	
        <div>
            <label for="confirm">Confirmar password: </label>
            <input type="password" name="confirm" id="confirm">
        </div>	
        <div>
            <button type="submit" id="btnSave" value="procesar">guardar</button>
            <button type="reset" id="btnReset">cancelar</button>
            <button type="button" id="btnRestore">recuperar</button> 
        </div>
        </form>
        
        <script type="text/javascript">
            function validarEmail(email) 
            {
                var re = /\S+@\S+\.\S+/;
                return re.test(email);
            }
                var form = document.procesar;
        
            document.procesar.onsubmit = function(e){
                var ready = false;
                
                if(form.nombre.value!="" && form.apellidos.value!=""&& form.email.value!=""&& form.password.value!="" && form.confirm.value!=""){
                    ready = true;
                }else{
                        ready= false;
                        alert("Hay algunos campos vacios");
                        e.preventDefault();			
                }
        
                if(ready){
                    if(validarEmail(form.email.value)){
                        if(form.password.value==form.confirm.value){
                            ready = true;
                        }else{
                            ready= false;
                            alert("El password y la confirmacion no coinciden");
                            form.password.focus();
                            e.preventDefault();
                        }		
                    }else {
                            alert("El email no tiene un formato valido!");
                            form.email.focus();
                            e.preventDefault();			
                    }
                }
        
            }
        </script>
    <div id="detalles" class="container"><p class="card">Detalles</p></div>
    <script src="abr/app.js"></script>    
</body>
</html>
